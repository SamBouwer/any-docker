name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:  
  REPO: "sambouwer"
  IMAGEFULLNAME_COORDINATOR: "sambouwer/any-sync-coordinator:0.33.9-1"
  #IMAGEFULLNAME_NODE: "$REPO/$IMAGENAME_NODE:$ANYTYPE_VER-$ANY_DOCKER_VER"
  #IMAGEFULLNAME_FILENODE: "$REPO/$IMAGENAME_FILENODE:$ANYTYPE_VER-$ANY_DOCKER_VER"
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Build docker image
        run: docker build --file any-node/Dockerfile --pull --build-arg GOLANG_VER=$GOLANG_VER -t $IMAGEFULLNAME_COORDINATOR --target ${{ vars.IMAGENAME_COORDINATOR }} .
      
